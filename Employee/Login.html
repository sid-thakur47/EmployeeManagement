<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login.css">
    <script src="./Login.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <body>    
        <div >
            <form class="login-form" id="form" name="form" action="" >
                <div class="form-header">
                <h4>Sign in</h4>
                </div>
                <!--Email Input-->
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-input" name="username" id="username" placeholder="enter user name">
                </div>
                <!--Password Input-->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" name="password" id="password" placeholder="enter password">
                </div>
                <!--Login Button-->
                <div id="error"></div>
                <div class="form-group">
                    <button class="form-button" type="submit"  onClick="return checkUser()" >Login</button>
                </div>
                <div class="form-footer">
                New User? <a href="Registration.html"style="text-decoration:none">Register</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
       </body>
</body>
</html>
